<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tabellen</title>
	</head>

	<body>
		<table border="1">
			<caption>Überschrift</caption>
			<tr> <!-- table row -->
				<th>Spalte1</th> <!-- table head -->
				<th>Spalte2</th>
			</tr>
			<tr>
				<td colspan="2">Ein etwas längerer Inhalt1</td> <!-- table data -->
				
			</tr>
			<tr>
				<td>Inhalt3</td>
				<td>Inhalt4</td>
			</tr>
			<tr>
				<td>Inhalt5</td>
				<td>Inhalt6</td>
			</tr>
		</table>
	</body>
</html>
